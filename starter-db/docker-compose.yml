services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/postgres:/shared:ro

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: shop
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
      - ./shared/mongodb:/shared:ro

  adminer:
    image: adminer:4
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres

  notebook:
    build:
      context: ./notebook
    environment:
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-sql-nosql}
    ports:
      - "${NOTEBOOK_PORT:-8889}:8888"
    volumes:
      - ../:/home/jovyan/work
    working_dir: /home/jovyan/work

volumes:
  postgres_data:
  mongo_data:

networks:
  shared_network:
